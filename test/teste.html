<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Header, Main e Footer</title>
    <style>
        /* style.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* MAIN */
        main {
            flex: 1;
            /* Permite que o main ocupe o espaço restante */
            padding: 2rem;
            background-color: #f4f4f4;
        }

        main h2 {
            margin-top: 0;
        }

        /* FOOTER */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bem-vindo à Minha Página</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Seção Principal</h2>
            <p>Esta é a seção principal da página. Você pode adicionar texto, imagens ou qualquer outro conteúdo aqui.
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
