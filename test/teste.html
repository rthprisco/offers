<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs com Conte√∫do Din√¢mico</title>
  <style>
    /* Estilos Gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      border: none;
      background: none;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      position: relative;
    }

    .tab.active::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background: black;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    .content {
      display: none;
      margin-top: 20px;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button id="avaliacoes" class="tab active">‚≠ê Avalia√ß√µes</button>
    <button id="descricao" class="tab">üìã Descri√ß√£o</button>
  </div>

  <div id="conteudo-avaliacoes" class="content active">
    <p>Este √© o conte√∫do das avalia√ß√µes.</p>
  </div>
  <div id="conteudo-descricao" class="content">
    <p>Este √© o conte√∫do da descri√ß√£o.</p>
  </div>

  <script>
    // Seleciona os bot√µes das abas e os conte√∫dos
    const tabs = document.querySelectorAll(".tab");
    const contents = {
      avaliacoes: document.getElementById("conteudo-avaliacoes"),
      descricao: document.getElementById("conteudo-descricao"),
    };

    // Adiciona evento de clique √†s abas
    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        // Remove a classe 'active' de todas as abas e conte√∫dos
        tabs.forEach((t) => t.classList.remove("active"));
        Object.values(contents).forEach((content) => content.classList.remove("active"));

        // Adiciona a classe 'active' na aba clicada e no conte√∫do correspondente
        tab.classList.add("active");
        contents[tab.id].classList.add("active");
      });
    });
  </script>
</body>
</html>
