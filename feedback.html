<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFers - Comparativo de preços de supermercados</title>
    <link rel="shortcut icon" href="/images/favicon-offers.png" type="image/x-icon">

    <link rel="stylesheet" href="./public/css/feedback.css">
    <link rel="stylesheet" href="./public/css/navbar.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/variables.css">
    <link rel="stylesheet" href="./public/css/card-produto.css">
    <link rel="stylesheet" href="./public/css/footer.css">

</head>
<body>

    <header id="header"></header>
    
    <!-- Conteúdo Principal -->
    <main>

        <div class="container">
        
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="categoria">
                    <h3>Categorias</h3>
                    <ul>
                        <li><a href="#">Ofertas da Semana</a></li>
                        <li><a href="#">Melhor Preço em Produtos Básicos</a></li>
                        <li><a href="#">Dicas de Economia</a></li>
                        <li><a href="#">Experiências de Compra</a></li>
                    </ul>
                
                <h3>Tópicos Populares</h3>
                <ul>
                    <li><a href="#">Comparação de Preços de Arroz</a></li>
                    <li><a href="#">Melhor Supermercado para Frutas</a></li>
                    <li><a href="#">Ofertas de Limpeza</a></li>
                </ul>
               </div>
            </aside>
        
            <!-- COMENTARIOS -->
            <section class="topics">
                <h2>Tópicos Recentes</h2>
                <div class="topic-item">

                    <div id="commentsList">
                        <h3>Feedback</h3>
                    </div>

                    <div class="newpost">
                        <div class="infoUser">
                            <div class="imgUser"></div>
                            <strong>Laisa</strong>
                        </div>
                        <form action="" class="form-post" id="formPost">
                            <textarea name="textarea" id="textarea" placeholder="Adicione um Comentário."></textarea>

                            <div class="iconsButton">
                                <div class="icons">
                                    <button class="btnForm"><img src="./public/images/feedback/img.svg" alt="Adicionar uma Imagem"></button>
                                    <button class="btnForm"><img src="./public/images/feedback/gif.svg" alt="Adicionar um Git"></button>
                                    <button class="btnForm"><img src="./public/images/feedback/video.svg" alt="Adicionar um Vídeo"></button>
                                </div>

                                <button type="submit" class="btnSubmit">Publicar</button>
                            </div>
                        </form>
                    </div>

                   <ul class="posts" id="posts"></ul>
            </section>

         </div>
         
    </main>
    <footer>
        <p>© 2024 - OFFers</p>
        <div class="redes">
            <a href="https://www.instagram.com/darasautoservice/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>
    </footer>
    <script src="./partials/navbar.js"></script>
    <script src="./public/js/comentarios.js"></script>
    <script type='module' src="./public/js/feedback.js"></script>

</body>
</html>
