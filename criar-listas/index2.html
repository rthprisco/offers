<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>teste</title>
</head>
<body>
    <header>cabeçalho</header>
    <span></span>

     <main>
        <div class="page-title">Minha Lista</div>
        <div class="content">

            <section>
                <table>
                    <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-</th>
                            </tr>
                     </thead>

                        <tbody>
                             <tr>
                                 <td>
                                     <div class="product">
                                         <img src="https://picsum.photos/100/120" alt="">
                                         
                                         <div class="info">
                                             <div class="name">Nome do produto</div>
                                             <div class="category">Categoria</div>
                                         </div>
                                     </div>
                                 </td>

                                 <td>R$ 120</td>
                                 <td>
                                     <div class="quant">
                                         <button><i class='bx bx-minus'></i></button>
                                         <span>2</span>
                                         <button><i class='bx bx-plus'></i></button>
                                     </div>
                                 </td>

                                 <td>R$ 240</td>
                                 <td>
                                     <button class="remove"><i class="bx bx-x"></i></button>
                                 </td>
                             </tr>
                        </tbody>

                </table> 
            </section>

            <aside>
                 <div class="compras">
                        <header>Resumo da Compra:</header>
                             <div class="inform">
                             <div><span>Sub-total:</span><span>R$ 418</span></div>
                             <div><span>Desconto:</span><span>R$ 120</span></div>
                             </div>

                             <footer>
                             <span>Total:</span>
                             <span>R$ 298</span>
                             </footer>
                 </div>
                
                 <button>Comparar Produtos</button>
             </aside>

        </div>

    </main>
</body>
<script src="criar-listas/script.js"></script>
</html>
