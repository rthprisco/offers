<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./public/css/variables.css">
   <link rel="stylesheet" href="./public/css/navbar.css">
   <link rel="stylesheet" href="./public/css/style.css">
   <link rel="stylesheet" href="./public/css/cad-login.css">
   <!-- <link rel="stylesheet" href="./public/css/mobile.css"> -->
   <link rel="stylesheet" href="./public/css/cad-mobile.css">
   <link rel="stylesheet" href="./public/css/footer.css">

   <link rel="shortcut icon" href="/images/favicon-offers.png" type="image/x-icon">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>

<body>
   
   <header id="header"></header>

   <form id="form-cad">
      <div class="caixa-modelo caixa-cadastro">
         <a href="/" class="btn-close"><img src="./public/images/icons/close.png" alt="ícone close"></a>
         <h1>Faça seu cadastro</h1>
         <div class="input">
            <p>Nome completo </p>
            <input type="text" id="nome" name="nome">
         </div>
         <div class="input">
            <p>E-mail </p>
            <input type="text" id="email" name="email">
         </div>
         <div class="input">
            <p>Telefone </p>
            <input type="text" id="tel" name="tel">
         </div>
         <div class="input">
            <p>Senha </p>
            <input type="password" id="senha" name="senha">
         </div>
         <div class="input">
            <p>Confirmar senha </p>
            <input type="password" id="senha2" name="senha2">
         </div>
         <br>
         <button onclick="" type="submit" class="btn-enviar" id="criar-cadastro">Confirmar</button>
      </div>
   </form>

   <footer id="footer"></footer>

   <script src="./partials/navbar.js"></script>
   <script src="./partials/footer.js"></script>
   

   <script src="./public/js/cadastro.js"></script>
</body>

</html>
