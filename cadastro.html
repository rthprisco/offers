<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OFFers - Comparativo de preços de supermercados</title>
   <link rel="stylesheet" href="./public/css/variables.css">
   <link rel="stylesheet" href="./public/css/navbar.css"> 
   <link rel="stylesheet" href="./public/css/style.css">
   <link rel="stylesheet" href="./public/css/cad-login.css">
   <!-- <link rel="stylesheet" href="./public/css/mobile.css"> -->
   <link rel="stylesheet" href="./public/css/cad-mobile.css">
   <link rel="stylesheet" href="./public/css/footer.css">

   <link rel="shortcut icon" href="/images/favicon-offers.png" type="image/x-icon">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>

<body>

   <form id="login-form" class="caixa-modelo caixa-login"></form>
   
   <header id="header"></header>

   <main>
      <form id="form-cad">
         <div class="caixa-modelo caixa-cadastro">
            <a href="/" class="btn-close"><img src="./public/images/icons/close.png" alt="ícone close"></a>
            <h1>Faça seu cadastro</h1>
            <div class="input">
               <p>Nome </p>
               <input type="text" id="nome" name="nome">
               <span class="span-error" id="nome-erro"></span>
            </div>
            <div class="input">
               <p>E-mail </p>
               <input type="text" id="email" name="email">
               <span class="span-error" id="email-erro"></span>
            </div>
            <div class="input">
               <p>Telefone </p>
               <input type="text" id="telefone" name="telefone" maxlength="15">
               <span class="span-error" id="telefone-erro"></span>
            </div>
            <div class="input">
               <p>Senha </p>
               <input type="password" id="senha" name="senha">
               <span class="span-error" id="senha-erro"></span>
            </div>
            <div class="input">
               <p>Confirmar senha </p>
               <input type="password" id="confirmar-senha" name="senha2">
               <span class="span-error" id="senha-erro"></span>
            </div>
            <br>
            <button onclick="cadastrar()" class="btn-enviar" id="criar-cadastro">Confirmar</button>
         </div>
      </form>
   </main>

   <footer id="footer"></footer>

   <!-- Scripts obrigatórios -->
   <script src="./partials/navbar.js" type="module" defer></script>

   <script src="partials/login.js" type="module" defer></script>

   <script src="public/js/login.js" defer></script>

   <script src="public/js/search.js" defer></script>

   <script src="./partials/footer.js" type="module" defer></script>
   
   <!-- Scripts da página -->
   <script src="./public/js/cadastro.js"></script>
</body>

</html>
