<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./public/css/variables.css">
   <link rel="stylesheet" href="./public/css/navbar.css">
   <link rel="stylesheet" href="./public/css/style.css">
   <link rel="stylesheet" href="./public/css/cad-login.css">
   <link rel="stylesheet" href="./public/css/mobile.css">
   <link rel="stylesheet" href="./public/css/cad-mobile.css">
   <link rel="stylesheet" href="./public/css/footer.css">
</head>

<body>
   <header>
      <a href="/" class="link-home">
         <img id="logo" src="./public/images/Logo.png" alt="Logo" width="80" height="65">
      </a>
   </header>

   <form id="form-cad">
      <div class="caixa-modelo caixa-cadastro">
         <a href="/" class="btn-close"><img src="./public/images/icons/close.png" alt="ícone close"></a>
         <h1>Faça seu cadastro</h1>
         <div class="input">
            <p>Nome </p>
            <input type="text" id="nome" name="nome">
            <span class="span-error" id="nome-erro"></span>
         </div>
         <div class="input">
            <p>E-mail </p>
            <input type="text" id="email" name="email">
            <span class="span-error" id="email-erro"></span>
         </div>
         <div class="input">
            <p>Telefone </p>
            <input type="text" id="telefone" name="telefone" maxlength="15">
            <span class="span-error" id="telefone-erro"></span>
         </div>
         <div class="input">
            <p>Senha </p>
            <input type="password" id="senha" name="senha">
            <span class="span-error" id="senha-erro"></span>
         </div>
         <div class="input">
            <p>Confirmar senha </p>
            <input type="password" id="confirmar-senha" name="senha2">
            <span class="span-error" id="senha-erro"></span>
         </div>
         <br>
         <button onclick="cadastrar()" class="btn-enviar" id="criar-cadastro">Confirmar</button>
      </div>
   </form>

   <script src="public/js/cadastro.js"></script>
</body>

<footer id="footer"></footer>
 

<script src="./partials/footer.js"></script>
</html>
