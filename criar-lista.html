<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFers - Comparativo de preços de supermercados</title>
    <link rel="shortcut icon" href="/images/favicon-offers.png" type="image/x-icon">

    <link rel="stylesheet" href="/public/css/variables.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/criar-lista.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Digite o CEP</h2>
            <input type="text" id="cep" placeholder="XXXXX-XXX" maxlength="9" oninput="formatarCep(this)">
            <button onclick="buscarCep()">Buscar</button>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <form id="login-form" class="caixa-modelo caixa-login"></form>

    <header id="header"></header>

    <main>
        <div class="todo-app">
            <h2><i class='bx bx-list-plus'></i> Minha Lista</h2>
            <div class="entrada">
                <input type="text" id="put" placeholder="Escreva um item...">
                <button class="add-task" onclick="AddTask()">Adicionar</button>
            </div>
            <ul id="lista-container"></ul>

        </div>
    </main>

    </div>

    <footer id="footer"></footer>
    <!-- Scripts obrigatórios -->
    <script src="./partials/navbar.js" type="module" defer></script>

    <script src="partials/login.js" type="module" defer></script>

    <script src="public/js/login.js" defer></script>

    <script src="public/js/search.js" defer></script>

    <script src="./public/js/criar-lista.js"></script>

</html>
