<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFers - Comparativo de preços de supermercados</title>
    <link rel="shortcut icon" href="public/images/favicon-offers.png" type="image/x-icon">

    <link rel="stylesheet" href="/public/css/variables.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/navbar.css">
    <link rel="stylesheet" href="/public/css/slider.css">
    <link rel="stylesheet" href="/public/css/card-produto.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <link rel="stylesheet" href="/public/css/cad-login.css">

    <!-- <link rel="stylesheet" href=" /css/mobile.css"> -->

    <!-- CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <form id="login-form" class="caixa-modelo caixa-login">
        <span class="btn-close" style="cursor: pointer;"><img src="./public/images/icons/close.png"
                alt="ícone close"></span>
        <h1>Faça seu login</h1>
        <div class="input">
            <p>E-mail</p>
            <input type="text" id="email" name="email">
            <!-- <span id="span-email" class="span-error">Usuário não encontrado</span> -->
        </div>
        <div class="input">
            <p>Senha</p>
            <input type="password" id="senha" name="senha">
            <!-- <span id="span-senha" class="span-error"></span> -->
            <a href="#" class="esq-sehna">Esqueceu sua senha?</a>
        </div>
        <span id="error-login" class="span-error">Usuário ou senha incorreto.</span>
        <button type="submit" class="btn-enviar">Entrar</button>

        <div class="link-cadastro">
            <p>Ainda não tem cadastro?<a href="cadastro.html"> Cadastre-se</a></p>
        </div>
    </form>

    <header id="header"></header>

    <main>

        <div class="slider-container">
            <div class="slider">
                <div class="slide active"><img src="./public/images/slides/banner-principal.png" alt="banner-principal">
                </div>
                <div class="slide"><img src="./public/images/slides/slide-01.jpg" alt="Imagem 1"></div>
                <div class="slide"><img src="./public/images/slides/slide-02.jpg" alt="Imagem 2"></div>
                <div class="slide"><img src="./public/images/slides/slide-03.jpg" alt="Imagem 3"></div>
                <div class="slide"><img src="./public/images/slides/slide-04.webp" alt="Imagem 4"></div>
            </div>
        </div>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

        <div class="categorias">
            <div class="cat">
                <img src="public/images/icons/categorias/water-bottle.png" alt="ícone categoria">
                <p>Bebidas</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/cookies.png" alt="ícone categoria">
                <p>Biscoitos</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/carne.png" alt="ícone categoria carnes">
                <p>Carnes</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/farinha.png" alt="ícone categoria">
                <p>Cereais e farinhas</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/frozen-food.png" alt="ícone categoria">
                <p>Congelados</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/laticinios.png" alt="ícone categoria">
                <p>Frios e laticínios</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/frutas.png" alt="ícone categoria">
                <p>Hortifruti</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/cleaning.png" alt="ícone categoria">
                <p>Limpeza</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/sweets.png" alt="ícone categoria">
                <p>Matinais e sobremesas</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/shopping-bag.png" alt="ícone categoria">
                <p>Mercearia</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/breads.png" alt="ícone categoria">
                <p>Padaria</p>
            </div>
            <div class="cat">
                <img src="public/images/icons/categorias/shampoo.png" alt="ícone categoria">
                <p>Perfumaria e higiene</p>
            </div> 
        </div>

        <section class="produtos-container"></section>

        <div class="pagination" id="pagination-controls">
            <img id="prev-btn" class="chevron" src="public/images/icons/left-chevron.png" alt="página anterior">
            <img id="next-btn" class="chevron" src="public/images/icons/right-chevron.png" alt="próxima página">
        </div>


    </main>
    
    <footer id="footer"></footer>

    <div class="filtro"></div>


    <script src="./partials/navbar.js"></script>
    <script type="module" src="./partials/produto.js"></script>
    <script src="./partials/footer.js"></script>

    <script src="public/js/slider.js"></script>
    <script src="public/js/login.js"></script>
    <script type="module" src="public/js/pagination.js"></script>

</body>

</html>
