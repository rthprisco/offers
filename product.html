<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/97c47b7afc.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../public/images/favicon-offers.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/pag-produto.css">
    <link rel="stylesheet" href="public/css/variables.css">

    <link rel="stylesheet" href="public/css/feedback.css">
</head>

<body>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Digite o CEP</h2>
            <input type="text" id="cep" placeholder="00000-000" maxlength="9" oninput="formatarCep(this)">
            <button onclick="closeModal()" class="close">Fechar</button>
            <button onclick="buscarCep()">Buscar</button>
        </div>
    </div>

    <form id="login-form" class="caixa-modelo caixa-login"></form>

    <header id="header"></header>

    <main>

        <div class="content">

            <div class="content-product">

                <div class="first-colunm">

                    <div class="product-img">
                        <img src="../public/images/produtos/cafe.jpg" alt="produto" id="product-img">
                    </div>

                    <div class="actions">
                        <button class="btn-save"><i class="fa-regular fa-heart"></i>Salvar</button>
                        <!-- <i class="fa-solid fa-heart"></i> CORACAO CHEIO -->
                        <button class="btn-share"><i class="fa-regular fa-share-from-square"></i> Compartilhar
                        </button>
                    </div>

                </div> <!-- first colunm -->

                <div class="second-colunm">

                    <div class="second-box">

                        <div>
                            <h2 id="title"> Titulo produto Marca peso 500g </h2>
                            <span id="rating-product">
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </span>
                        </div>

                        <div>
                            <p id="market"> preço via mercado </p>
                            <p id="original-price"></p>
                            <h2 id="price"></h2>
                            <a href="#" target="_blank" id="link-buy"><button class="btn-buy"> Comprar </button></a>
                        </div>

                    </div>

                </div> <!-- second colunm -->



                <div class="third-colunm">

                    <div class="compare-box">

                        <p class="compare-text"> DESCONTÔMETRO </p>

                        <div class="meter">
                            <div class="outer-circle">
                                <div class="needle center"></div>
                            </div>
                        </div>


                    </div>

                    <div class="alert-box">

                        <div class="toggle-box">
                            <div class="alert-text">

                                <p id="alert-title"> <i class="fa-regular fa-bell"></i> Definir alerta ? </p>

                                <p id="alert-desc"> avisaremos quando o preço baixar </p>
                            </div>

                            <input type="checkbox" id="check"> </input>
                            <label for="check" class="toggle-button"></label>
                        </div>

                    </div>

                </div> <!-- third colunm -->

            </div>

            <div class="info-box">
                <button id="rating" class="tab active"> <i class="fa-regular fa-star"></i> Avaliações </button>
                <button id="description" class="tab"> <i class="fa-solid fa-list"></i> Descrição </button>
                <button id="price_history" class="tab"> <i class="fa-solid fa-chart-line"></i> Histórico </button>
            </div>

            <div id="rating-content" class="info-box-content active">
                <div class="newpost">
                    <div class="infoUser">
                        <div class="imgUser"></div>
                        <strong id="user">Laisa</strong>
                    </div>
                    <form action="" class="form-post" id="formPost">
                        <textarea name="textarea" id="textarea" placeholder="Adicione um comentário..."></textarea>

                        <div class="iconsButton">
                            <button class="btnSubmit">Publicar</button>
                        </div>
                    </form>
                </div>

                <ul class="posts" id="posts"></ul>
            </div>

            <div id="desc-content" class="info-box-content" style="width: 100%;"></div>

            <div id="price-history-content" class="info-box-content"></div>

        </div> <!-- content -->

    </main>

    <footer id="footer"></footer>

    <!-- Scripts obrigatórios -->
    <script src="./partials/navbar.js" type="module" defer></script>

    <script src="partials/login.js" type="module" defer></script>

    <script src="public/js/login.js" defer></script>

    <script src="public/js/search.js" defer></script>

    <script src="public/js/modal.js"></script>

    <script src="./partials/footer.js" type="module" defer></script>

    <!-- Scripts da página -->
    <script src="public/js/product.js" type="module" defer></script>

    <script src="public/js/share.js"></script>

    <script src="public/js/feedback.js" type="module" defer></script>
</body>

</html>
